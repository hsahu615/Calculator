<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./main.js" defer></script>
  <link rel="stylesheet" href="./main.css">
  <title>Document</title>
</head>
<body>
  <div class="head">
    <h1>CALCULATOR</h1>
  </div>
  <div style="display: flex; justify-content: center;">
    <div class="calculator">
      <div class="input-box">
        <input id="input" value="0" />
      </div>
      <div class="buttons">
        <button id="clear" onclick="clrscr()">Clear</button>
        <button id="backspace" onclick="backspace()">Backspace</button>
        <button class="7" onclick="seven()">7</button>
        <button class="8" onclick="eight()">8</button>
        <button class="9" onclick="nine()">9</button>
        <button class="add" onclick="sum()">+</button>
        <button class="4" onclick="four()">4</button>
        <button class="5" onclick="five()">5</button>
        <button class="6" onclick="six()">6</button>
        <button class="minus" onclick="subtract()">-</button>
        <button class="1" onclick="one()">1</button>
        <button class="2" onclick="two()">2</button>
        <button class="3" onclick="three()">3</button>
        <button class="multiply" onclick="multiply()">*</button>
        <button id="zero" onclick="zero()">0</button>
        <button class="equal" id="equal" onclick="equalto()">=</button>
        <button class="divide" onclick="divide()">/</button>
      </div>
    </div>
  </div>

</body>
</html>
